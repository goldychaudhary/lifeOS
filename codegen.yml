schema: "apps/api/src/graphql/schema.graphql"
documents:
  - "apps/web/**/*.graphql"

generates:
  packages/gql/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo:
          withHooks: true
          withHOC: false
          withComponent: false

  apps/api/src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: ./lib/prisma#PrismaContext
