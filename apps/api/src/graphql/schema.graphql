type User { id: ID! name: String! email: String! createdAt: String! }

type Query { hello: String! users: [User!]! }
type Mutation { createUser(name: String!, email: String!): User! }

type DashboardData {
  totalBalance: Float!
  monthlyIncome: Float!
  monthlyExpense: Float!
}

extend type Query {
  dashboardData: DashboardData!
}

